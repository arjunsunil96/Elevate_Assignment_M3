            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

          <div

      </nav>
    </header>
    <main>
      <div class="container-fluid h-100 mt-5 signup-bg p-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card cs-shadow" style="border-radius: 15px">
              <div class="card-body text-light p-5">
                <h2 class="text-uppercase text-center mb-5">
                  Create an account
                </h2>
                <form id="sign-up-form" action="#">
                  <div class="form-outline mb-4 input-icon">
                    <input
                      type="text"
                      id="full-name"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="full-name">Full Name</label>
                    <span id="name-error" class="errors"></span
                    ><span id="full-name-success" class="success-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email-signup"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="email-signup">Email</label>
                    <span id="email-error" class="errors"></span
                    ><span id="email-success" class="success-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password-signup"
                      class="form-control form-control-lg"
                    />

                    <label class="form-label" for="password-signup"
                      >Password (min. 12 characters)</label
                    >
                    <span id="pass-error" class="errors"></span
                    ><span id="pass-success" class="success-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                    <div id="pass-div">
                      <div id="pass-strength" class="pass-indicator"></div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="confirm-pass"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="confirm-pass"
                      >Repeat your password</label
                    >
                    <span id="confirm-pass-error" class="errors"></span
                    ><span id="confirm-success" class="success-icon"
                      ><i class="fa-solid fa-circle-check"></i
                    ></span>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="terms-check"
                    />
                    <label class="form-check-label" for="terms-check">
                      I agree all statements in
                      <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    <span id="terms-error" class="errors"> </span>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-light text-body"
                    >
                      Register
                    </button>
                  </div>

                  <p class="text-center text-light mt-5 mb-0">
                    Have already an account?
                    <a href="./sign-in.html" class="fw-bold text-body"
                      ><u>Login here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-body-tertiary text-center mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong
                    >A front-end web development newsletter that sparks
                    joy</strong
                  >
                </p>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form5Example26"
                    class="form-control"
                    placeholder="Your Email Address"
                  />
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button
                  data-mdb-ripple-init
                  type="submit"
                  class="btn btn-warning mb-4"
                >
                  Subscribe
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div
        class="text-center p-3"

        &copy; 2023 Copyright:

      </div>

        ><img src="./images/top-arrow.svg" width="25"
