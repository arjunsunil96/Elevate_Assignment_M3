      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

          <a class="navbar-brand" href="./index.html">

          </a>

            class="navbar-toggler"

            data-bs-toggle="collapse"

            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

          <div
            class="collapse navbar-collapse d-md-flex justify-content-md-end me-md-5"

        </div>
      </nav>
    </header>
    <div class="text-center mt-5 form-bg form-container">
      <main class="form-signin">
        <form id="sign-in-form" action="#">
          <img
            class="mb-4"
            src="./images/sign-in.svg"
            alt=""
            width="72"
            height="57"
          />
          <h1 class="h3 mb-3 fw-bold text-uppercase text-muted">
            Please sign in
          </h1>

          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="name@example.com"
            />
            <label for="email-input">Email address</label>
          </div>
          <div id="email-error" class="error">Please enter a valid email</div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Password"
            />
            <label for="password-input">Password</label>
          </div>
          <div id="pass-error" class="error">Your Password is incorrect</div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign in
          </button>
          <p class="pt-2 text-muted">
            Don't have an account?
            <a
              href="./sign-up.html"
              class="link-secondary text-decoration-none fw-bold"
              >Join Us</a
            >
          </p>
        </form>
      </main>
    </div>

    <footer class="bg-body-tertiary text-center mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong
                    >A front-end web development newsletter that sparks
                    joy</strong
                  >
                </p>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form5Example26"
                    class="form-control"
                    placeholder="Your Email Address"
                  />
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button
                  data-mdb-ripple-init
                  type="submit"
                  class="btn btn-warning mb-4"
                >
                  Subscribe
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->

      </div>
      <!-- Copyright -->

        ><img src="./images/top-arrow.svg" width="25"
      /></a>
