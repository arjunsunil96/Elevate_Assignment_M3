      <div
        class="container-fluid banner text-light text-center mt-5 pt-4 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="h1 text-capitalize">How Can we help?</h1>
        <p class="lead">Send us a message!</p>
      </div>
    </header>
    <main>
      <!-- form -->
      <div class="container">
        <form method="post" action="#" class="row g-3 pt-4">
          <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="First Name"
              aria-label="First Name"
            />
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="Last Name"
              aria-label="Last Name"
            />
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Your Email Address"
            />
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              placeholder="Type your Message..."
              id="message"
              rows="3"
            ></textarea>
          </div>

          <div class="col-12">
            <button type="submit" class="btn button">Send</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-body-tertiary text-center mt-5">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Form -->
        <section class="">
          <form action="">

                    joy</strong

              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form5Example26"
                    class="form-control"
                    placeholder="Your Email Address"
                  />
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button
                  data-mdb-ripple-init
                  type="submit"
                  class="btn btn-warning mb-4"
                >
                  Subscribe
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->

      /></a>
